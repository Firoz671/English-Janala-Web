<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Janala</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Tailwind and daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- Header -->
  <header>
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
              <button class=""><i class="fa-solid fa-circle-question"></i> FAQ</button>
            </li>
            <li>
              <button class=""><i class="fa-solid fa-lines-leaning"></i> Learn</button>
            </li>
            <li>
              <button class=""><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </li>
          </ul>
        </div>
        <a class="btn btn-ghost text-lg flex justify-center items-center"><span class="font-bold">English</span> <img
            src="./assets/logo.png" alt=""><span class="font-hind font-medium">জানালা</span></a>
      </div>
      <div class="navbar-center hidden lg:flex navbar-end">
        <ul class="menu menu-horizontal px-1 gap-3">
          <li>
            <button class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</button>
          </li>
          <li>
            <button class="btn btn-outline btn-primary"><i class="fa-solid fa-lines-leaning"></i> Learn</button>
          </li>
          <li>
            <button class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Banner -->
   <section class="banner-section flex flex-col-reverse md:flex-row justify-between items-center gap-10 py-3 w-11/12 mx-auto">
      <div class="left flex-1">
        <h2 class="text-3xl font-bold mb-8"><Span class="text-sky-400">English</Span> is Easy!!</h2>
        <p class="font-hind text-lg">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
      </div>
      <div class="right flex-1">
        <img src="./assets/hero-student.png" alt="">
      </div>
   </section>

   <section class="learning py-10">
      <h2 class="text-3xl font-bold mb-8 text-center "><span class="text-sky-400">Let's</span> Learn Vocabularies</h2>

      <div id="learning-container" class="flex flex-wrap justify-center items-center gap-5">

      </div>
   </section>


   <section id="word-container" class="word-section rounded-md bg-gray-100 w-11/12 mx-auto p-10 grid md:grid-cols-3 grid-cols-1 gap-5">
    <div class="mx-auto col-span-full space-y-3">
      <p class="font-hind text-gray-500 text-center text-2xl">আপনি এখনো কোন Lesson Select করেন নি</p>
      <p class="font-hind font-bold text-center text-3xl">একটি Lesson Select করুন।</p>
    </div>
   </section>


   <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="show-word"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


   <!-- Script -->
   <script src="./index.js"></script>
</body>

</html>
